<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="ticket">
        <div class="ticket-logo">
          <img src="./images/logo-mark.svg" alt="" width="30" height="30" />
          <p>coding conf</p>
        </div>
        <div class="ticket-title">
          <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
          <p>Secure your spot at next yearâ€™s biggest coding conference.</p>
        </div>

        <div class="ticket-body body">
          <h2 class="body-title">Upload avatar</h2>
          <div
            class="body-box"
            onclick="document.getElementById('avatar').click();"
          >
            <div class="upload-icon">
              <img src="./images/icon-upload.svg" alt="Upload Icon" />
            </div>
            <p>Drag and drop or click to upload</p>
            <div class="A">
              <input type="file" id="avatar" accept="image/png, image/jpeg" />
            </div>
          </div>
          <small>Upload your photo (JPG or PNG, max size: 500KB).</small>

          <form>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                placeholder="Enter your full name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="example@email.com" />
            </div>
            <div class="form-group">
              <label for="github">GitHub Username</label>
              <input type="text" id="github" placeholder="@yourusername" />
            </div>

            <button class="btn" type="submit">Generate My Ticket</button>
          </form>
        </div>
      </div>
    </div>

    <div class="img-a">
      <img src="./images/pattern-squiggly-line-bottom-desktop.svg" alt="" />
    </div>
    <div class="img-a-desctop">
      <img
        src="./images/pattern-squiggly-line-bottom-mobile-tablet.svg"
        alt=""
      />
    </div>
    <div class="img-b">
      <img src="./images/pattern-squiggly-line-top.svg" alt="" />
    </div>
  </body>
</html>
